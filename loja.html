<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Zetabyte Informática</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="loja.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f1f5f9;
            color: #1e293b;
        }

        header {
            background: white;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            justify-content: flex-end;
        }

        nav ul li a {
            text-decoration: none;
            color: #1e293b;
            font-weight: 600;
            transition: .3s;
        }

        nav ul li a:hover {
            color: #2563eb;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.6rem;
        }

        .products {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }

        .price {
            font-size: 1.5rem;
            margin: .5rem 0;
            color: #2563eb;
            font-weight: bold;
        }

        .btn {
            padding: .7rem 1rem;
            background: #25D366;
            color: white;
            border-radius: 8px;
            display: inline-block;
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html#home">Início</a></li>
                <li><a href="index.html#services">Serviços</a></li>
                <li><a href="index.html#contact">Contato</a></li>
                <li><a href="loja.html">Loja</a></li>
            </ul>
        </nav>
    </div>
</header>

<h1> Peças e Computadores Usados</h1>

<div class="container">
    <div id="product-list" class="products"></div>
</div>

<footer>
    © 2020 Zetabyte Informática — Todos os direitos reservados
</footer>

</body>
</html>
